<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🍿 팝콘 세트</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>
      <a href="index.html">
        <img src="images/logo.png" alt="로고">
      </a>
    </h1>
    <nav>
      <a href="index.html">홈</a>
      <a href="recommend.html">추천</a>
      <a href="mypage.html">마이페이지</a>
    </nav>
    <div class="auth-buttons">
      <a href="auth.html" class="btn">로그인</a>
      <a href="signup.html" class="btn">회원가입</a>
    </div>
  </header>

  <main>
    <!-- 검색 -->
    <section id="search">
      <h2>🔍 영화 검색</h2>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="영화 제목을 입력하세요..." />
        <button onclick="searchMovies()">검색</button>
      </div>
      <div class="movie-grid" id="searchResults"></div>
    </section>
    <!-- 인기 영화 -->
    <section id="popular">
      <h2>📌 인기 영화</h2>
      <div class="movie-grid" id="movieGrid"></div>
    </section>


  </main>

  <footer>
    © 2025 팝콘 세트 | TMDB API 사용
  </footer>

  <script>
    const API_KEY = "884e3ea6d151b0495737ff1db65dba6b";

    // 인기 영화 불러오기
    async function fetchPopularMovies() {
      const url = `https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}&language=ko-KR&page=1`;
      try {
        const res = await fetch(url);
        const data = await res.json();

        document.getElementById("movieGrid").innerHTML = data.results.map(movie => `
          <div class="movie-card">
            <img src="https://image.tmdb.org/t/p/w300${movie.poster_path}" alt="${movie.title}">
            <div class="info">
              <h3>${movie.title}</h3>
              <p>예매율: ${Math.floor(Math.random() * 100)}% | ★ ${movie.vote_average}</p>
              <p>${movie.release_date}</p>
            </div>
          </div>
        `).join("");
      } catch (err) {
        console.error("인기 영화 불러오기 실패:", err);
      }
    }

    // 영화 검색
    async function searchMovies() {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) return;

      const url = `https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&language=ko-KR&query=${encodeURIComponent(query)}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        document.getElementById("searchResults").innerHTML = data.results.length
          ? data.results.map(movie => `
              <div class="movie-card">
                <img src="https://image.tmdb.org/t/p/w300${movie.poster_path}" alt="${movie.title}">
                <div class="info">
                  <h3>${movie.title}</h3>
              <p>예매율: ${Math.floor(Math.random() * 100)}% | ★ ${movie.vote_average}</p>

                  <p>${movie.release_date}</p>
                </div>
              </div>
            `).join("")
          : "<p>검색 결과가 없습니다.</p>";
      } catch (err) {
        console.error("검색 실패:", err);
      }
    }

    // 초기 실행
    fetchPopularMovies();
  </script>
</body>

</html>
