<link rel="stylesheet" href="style.css">

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인 - 팝콘 세트</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="auth-body">
  <div class="auth-container">
    <a href="index.html">
      <img src="images/logo.png" alt="팝콘 세트 로고" class="logo">
    </a>


    <h2>로그인</h2>
    <p class="subtitle">팝콘 세트에 오신 걸 환영합니다🍿🎬</p>

    <form>
      <label for="userid">아이디</label>
      <input type="text" id="userid" placeholder="아이디를 입력하세요" required>

      <label for="password">비밀번호</label>
      <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>

      <div class="options">
        <label><input type="checkbox"> 자동 로그인</label>
      </div>

      <button type="submit" class="login-btn">로그인</button>
    </form>

    <p class="signup-text">
      아직 계정이 없으신가요? <a href="signup.html">회원가입</a>
    </p>
  </div>
</body>

</html>
