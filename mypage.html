<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이페이지 - 팝콘 세트</title>
  <link rel="stylesheet" href="mypage.css">
</head>

<body>
  <header>
    <h1>
      <a href="index.html">
        <img src="images/logo.png" alt="로고">
      </a>
    </h1>

    <nav>
      <a href="index.html">홈</a>
      <a href="recommend.html">추천</a>
      <a href="mypage.html">마이페이지</a>
    </nav>
    <div class="auth-buttons">
      <a href="auth.html" class="btn">로그인</a>
      <a href="signup.html" class="btn">회원가입</a>
    </div>
  </header>


  <main>
    <section class="profile">
      <img src="https://via.placeholder.com/100" alt="프로필 이미지">
      <h2>사용자 이름</h2>
      <button>로그아웃</button>
    </section>

    <section class="my-reviews">
      <h3>내가 작성한 리뷰</h3>
      <div class="review-card">
        <h4>샘플 영화</h4>
        <p>★★★★★</p>
        <p>리뷰 내용이 들어갑니다.</p>
      </div>
    </section>

    <section class="my-bookmarks">
      <h3>내 북마크</h3>
      <div class="bookmark-grid">
        <div class="bookmark-card">
          <img src="https://via.placeholder.com/150x220" alt="북마크 영화">
          <p>샘플 영화</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    © 2025 팝콘 세트 | TMDB API 사용
  </footer>
</body>

</html>
